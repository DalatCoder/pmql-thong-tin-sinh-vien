services:
  # ===========================================
  # Next.js Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pmql-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pmql_sinh_vien?schema=public
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3001}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - PORTAL_API_KEY=${PORTAL_API_KEY}
      - PORTAL_CLIENT_ID=${PORTAL_CLIENT_ID}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pmql-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: pmql-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pmql_sinh_vien
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pmql-network

volumes:
  postgres_data:

networks:
  pmql-network:
    driver: bridge
